<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>SciVi Node Editor</title>

        <link rel="icon" href="css/scivi-fav.png">

        <script src="lib/scivi-editor.min.js"></script>

        <link rel="stylesheet" href="css/jquery-ui.css"/>
        <link rel="stylesheet" href="css/d3-node-editor.css">
        <link rel="stylesheet" href="css/scivi-editor.css"/>

        <!-- Generated by server -->
        <link rel="stylesheet" href="scivi-sockets.css"/>
        <script src="scivi-editor-main.js"></script>
        <link rel="stylesheet" href="css/scivi-editor-dependencies.css"/>
        <script src="scivi-editor-dependencies.js"></script>
    </head>

    <body onload="main();">

        <div id="embrace">

        <div class="scivi_menu">
            <button class="scivi_menu_button" id="scivi_btn_visualize">Visualize ▶</button>
        </div>

        <div class="scivi_slide_wrapper">

            <div class="scivi_slide scivi_slide_1">
                <div id="scivi_editor_left" class="split split-horizontal">
                    <div class="scivi_filemenu">
                        <button class="scivi_menu_button" id="scivi_btn_save">⬇ Save</button>
                        <button class="scivi_menu_button" id="scivi_btn_load">⬆ Load</button>
                    </div>
                    <div id="scivi_treeview" data-ui-css-component="treeview">
                        <!-- To be filled by scivi-editor-main.js -->
                    </div>
                    <!--<div class="scivi_filemenu">
                        <button class="scivi_menu_button" id="scivi_btn_poll">Poll</button>
                    </div>-->
                </div>

                <div id="scivi_editor_right" class="split split-horizontal">
                    <div id="scivi_editor_top" class="split split-vertical">
                        <div class="loader"></div>
                        <div id="scivi_node_editor" class="node-editor">
                            <!-- To be filled by d3 node editor -->
                        </div>
                    </div>
                    <div id="scivi_editor_bottom" class="split split-vertical">
                        <div id="scivi_settings" class="scivi_pane">
                            <div id="scivi_settings_header">
                                <a href="#" id="scivi_btn_rmnode" style="display: none;">❌</a>
                                <span id="scivi_settings_title" style="display: none;"></span>
                            </div>
                            <div>
                                <table id="scivi_settings_content">
                                    <!-- To be filled by scivi-editor-main.js -->
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="scivi_slide scivi_slide_2">
                <div style="width: 100%; height: 100%;">
                    <div class="loader"></div>
                    <div id="scivi_viewport">
                        <!-- To be filled by nodes' workers -->
                    </div>
                </div>
            </div>

        </div>

        <div id="scivi_loadscreen">
            <h3>Loading...</h3>
            <p><div id="scivi_load_progressbar"></div></p>
        </div>

        <div id="scivi_error" title="Error" style="display: none;">
            <p>
                <span id="scivi_error_text"><!-- To by filled by editor --></span>
            </p>
        </div>

        </div>
    </body>
</html>
